<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!-- Título que aparecerá en la vista previa -->
  <meta property="og:title" content="Esquina Noroeste - UMG" />

  <!-- Descripción que aparecerá en la vista previa -->
  <meta property="og:description" content="Aplicación para resolver ejercicio 'Esquina Noroeste'" />

  <!-- URL de la imagen que aparecerá en la vista previa (usa una imagen que esté en tu carpeta public o una URL externa) -->
  <meta property="og:image" content="https://noroeste.lerniz.com/sm.png" />

  <!-- La URL de tu sitio -->
  <meta property="og:url" content="https://noroeste.lerniz.com" />

  <!-- Tipo de contenido (website, article, etc.) -->
  <meta property="og:type" content="website" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>images/umg.png">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <!-- Quicksand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
